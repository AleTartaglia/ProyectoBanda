 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">LEAVE A MESSAGE</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                     <div class="form-group">
                        <label for="exampleFormControlSelect1">SELECT YOUR COUNTRY</label>
                         <select class="form-control" id="exampleFormControlSelect1">
                          <option value="Arg">Argentina</option>
                          <option value="Bra">Brasil</option>
                          <option value="Mex">Mexico</option>
                          <option value="Usa">Estados Unidos</option>
                          <option value="Can">Canada</option>
                          <option value="other">Otro</option>
                         </select>
                    </div>
    
                    <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="name" class="form-control" name="exampleInputName" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" name="exampleInputEmail1" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                            <label for="exampleInputSubject">Subject</label>
                            <input type="subject" class="form-control" name="exampleInputSubject" placeholder="Your Subject" required>
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlTextarea1">Your Message</label>
                            <textarea class="form-control" name="exampleFormControlTextarea1" rows="3" placeholder="leave your message"></textarea>
                    </div>
    
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" name="suscribe">
                      <label class="form-check-label" for="suscribe">Suscribe for news!</label>
                    </div>
                    <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" name="tyc" required>
                            <label class="form-check-label" for="tyc">Accept terms & Conditions</label>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    <div class="send-reset-div">
                            <input type="submit" value="Send" class="send">
                            <input type="reset" value="Reset" class="reset">
                    </div>
                </form>
            </div>
            </div>
