 <!-- FORMULARIO -->

         <form action="#" method="get" class="formc">
                <fieldset>
                    <legend class="contact"> Leave a message </legend>
    
                    <div class="select">
                        <label for="select">Select Your Country</label>
                    </div>
    
                    <div>
                        <select name="pais" class="pais">
                            <option value="Arg">Argentina</option>
                            <option value="Bra">Brasil</option>
                            <option value="Mex">Mexico</option>
                            <option value="Usa">Estados Unidos</option>
                            <option value="Can">Canada</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
    
                    <div>
                        <input name="nombre" class="nombre" placeholder="NAME" type="text" required>
                    </div>
    
                    <div>
                        <input type="email" class="email" placeholder="EMAIL" name="email" required>
                    </div>
    
    
                    <div>
                        <input type="text" name="subject" class="subject" placeholder="SUBJECT" minlength="3"
                            maxlength="150" required>
                    </div>
    
                    <div>
                        <label for="msg">Your Message:</label>
                    </div>
    
                    <div>
                        <textarea name="comentarios" cols="60" rows="7" placeholder="leave your message" minlength="3"
                            maxlength="1500" id="msg"></textarea>
    
                        <div>
                            <input type="checkbox" name="suscribe">
                            <label for="suscribe" class="suscribe">Suscribe for news!</label>
                            <input type="checkbox" name="tyc" required>
                            <label for="tyc" class="tyc"> Accept terms & conditions </label>
    
                        </div>
    
                        <div>
                            <input type="submit" value="Send" class="send">
                            <input type="reset" value="Reset" class="reset">
                        </div>
                </fieldset>
            </form>

    </main>
